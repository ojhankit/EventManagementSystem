<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Create Event</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Create Event</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_name" class="form-label">Event Name</label>
          {{ form.name }} {{ form.name.errors }}
        </div>
        <div class="mb-3">
          <label for="id_description" class="form-label">Description</label>
          {{ form.description }} {{ form.description.errors }}
        </div>
        <div class="mb-3">
          <label for="id_date" class="form-label">Date</label>
          {{ form.date }} {{ form.date.errors }}
        </div>
        <div class="mb-3">
          <label for="id_time" class="form-label">Time</label>
          {{ form.time }} {{ form.time.errors }}
        </div>
        <div class="mb-3">
          <label for="id_location" class="form-label">Location</label>
          {{ form.location }} {{ form.location.errors }}
        </div>
        <!-- In create_event.html or update_event.html -->
        <div class="mb-3">
          <label for="id_capacity" class="form-label">Capacity</label>
          {{ form.capacity }} {{ form.capacity.errors }}
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
      </form>
    </div>
  </body>
</html>
