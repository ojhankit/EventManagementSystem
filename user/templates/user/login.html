<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login - {{ role }}</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Login as {{ role }}</h1>
            <form method="post">
              {% csrf_token %}

              <!-- Manually add Bootstrap classes to form fields -->
              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
                <!-- Renders the username field -->
                {{ form.username.errors }}
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
                <!-- Renders the password field -->
                {{ form.password.errors }}
              </div>

              <!-- Submit button styled with Bootstrap -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <p class="mt-3 text-center">
              Don't have an account?
              <a href="{% url 'register' role=role %}">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
